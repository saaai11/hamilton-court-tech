<div>
  <div class="header">
    <h2 class="heading">Enter your details</h2>
    <mat-icon class="close" (click)="close()">close</mat-icon>
  </div>
  <form [formGroup]="addEmployeeForm" (ngSubmit)="add()">
    <section class="form-fields">
      <div>
        <div>
          <mat-form-field appearance="fill">
            <input
              matInput
              placeholder="Name"
              autofocus
              autocomplete="one-time-code"
              formControlName="name"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <input
              matInput
              placeholder="Email"
              autofocus
              autocomplete="one-time-code"
              formControlName="email"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <input
              matInput
              placeholder="Contact"
              autofocus
              autocomplete="one-time-code"
              formControlName="contact"
            />
          </mat-form-field>
        </div>
      </div>
    </section>

    <div class="btn">
      <button class="add">Add</button>
    </div>
  </form>
</div>

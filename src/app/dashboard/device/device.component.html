<div class="main">
  <div class="header">
    <mat-icon (click)="back()">arrow_back</mat-icon>

    <h1 class="title">View device</h1>
  </div>
  <div class="emp" *ngIf="device$ | async as device">
    <div class="row">
      <span class="name"> Id : </span>
      <span class="emp-name"> {{ device.id }}</span>
    </div>
    <div class="row">
      <span class="name"> Name : </span>
      <span class="emp-name"> {{ device.type }}</span>
    </div>
    <div class="row">
      <span class="name"> Email : </span>
      <span class="emp-name"> {{ device.description }}</span>
    </div>
    <div class="row">
      <span class="name"> Contact : </span>
      <span class="emp-name"> {{ device.empIds }}</span>
    </div>
  </div>
</div>
